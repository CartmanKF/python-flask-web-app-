{% extends 'base.html' %}

{% block title %}Login {% endblock %}

{% block content %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- login pagenin tasarlandığı yer -->

<section style="background-color: rgb(220, 92, 12);height: 100vh;"  >
    <div class="container" style="height: 100%;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100%">
            <form action="" method="POST">
                <label style="font-size: 2rem;" for="email">Email</label> <br>
                <input style="font-size: 2rem;" type="text" name="email"> <br>
                <label style="font-size: 2rem;" for="password">Parola</label> <br>
                <input style="font-size: 2rem;" type="password" name="password"> <br><br>
                <button class="btn btn-primary" style="font-size: 2rem;" type="submit">Giriş Yap</button> <br> <br>
                <a class="btn btn-danger"href="/register">Kayıt Ol!</a>
            </form>
        </div>
    </div>

</section>

{% endblock %}
