{% extends 'base.html' %}

{% block title %}Kaydol {% endblock %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- Register pagenin tasarlandığı yer-->

<section style="background-color: coral;height: 100vh;"  >
    <div class="container" style="height: 100%;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100%">
            <form action="" method="POST">
                <label style="font-size: 2rem;"  for="name">Ad</label> <br>
                <input style="font-size: 2rem;" type="text" name="name"> <br>
                <label style="font-size: 2rem;" for="surname">Soyad</label> <br>
                <input style="font-size: 2rem;" type="text" name="surname"> <br>
                <label style="font-size: 2rem;" for="email">Email</label> <br>
                <input style="font-size: 2rem;" type="text" name="email"> <br>
                <label style="font-size: 2rem;" for="password">Parola</label> <br>
                <input style="font-size: 2rem;" type="password" name="password"> <br><br>
                <button class="btn btn-primary" style="font-size: 2rem;" type="submit">Kaydol</button>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                    <div class="alert alert-primary" role="alert">
                        {{ message }}
                    </div>

                    {% endfor %}
                </u>
                {% endif %}
                {% endwith %}    
            </form>
        </div>
    </div>

</section>

{% endblock %}
