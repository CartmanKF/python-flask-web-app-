{% extends 'base.html' %}

{% block title %}Listelerim {% endblock %}

{% block content %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">




<section style="background-color: rgb(4, 42, 91);height: 100vh;"  >

    <div class="container pt-5">

        <div class="d-flex my-3">
            <a class="btn btn-primary" href="/">Ana Sayfa</a>
            <a class="btn btn-danger mx-3" href="/logout">Çıkış Yap</a>
            <a class="btn btn-secondary mx-3" href="/doviz">Dolar Kuru</a> 
            <a class="btn btn-secondary mx-3" href="/index">Dolar Grafiği</a>
            <a class="btn btn-secondary mx-3" href="/snake">Snake Game</a>
        </div>
    
    

        {% for d in tasks %}
        <div class="card mb-3">
        <div class="card-header">
           <b>{{ d.task }}</b> 
        </div>
        <div class="card-body">
            <h5 class="card-text">{{ d.detail }}</h5>
            <a href="/delete/{{ d.id }}"" class="btn btn-danger btn-sm  ">DELETE </a>
        </div>
        </div>
        <br> 
        {% endfor %}


    </div>
</section>




{% endblock %}
